<div ng-controller="reservarController">
	<div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-md-10">
            <h2>Realizar Reserva {{sucursal}}</h2>
            <ol class="breadcrumb">
                <li><a href="#cliente/listasectorescliente">Inicio</a></li>
                <li class="active"><strong >Hacer Reserva</strong></li>
            </ol>
        </div>
    </div><br>

	<div class="row">
		<div class="col-md-12">
			<div class="ibox ">
				<div class="ibox-title">
                    <h5>Seleccione la fecha y la hora para ver lista disponible</h5>
                </div>
                <div class="ibox-content">
                    <div class="row">
                    	<div class="col-md-1"></div>
                    	<div class="col-md-3">
                    		<label>Seleccione la fecha</label>
                    		<div class="input-group date">
                    			<span class="input-group-addon"><i class="fa fa-calendar"></i>
                                </span>
                                <input type="date" name="fecha" class="form-control" value="{{date | date:'yyyy-MM-dd'}}">
                            </div>
                    	</div>
                    	<div class="col-md-3">
                    		<label>Seleccione la hora</label>
                    		<div class="input-group">
                                <!--<input type="text" class="form-control" value="09:00" name="hora">-->
                                <span class="input-group-addon"><i class="fa fa-clock-o"></i></span>
                                <ng-timepicker id="valor" ng-model="tiempo.minutos" init-time="{{tiempo.minutos}}" theme="red" step="60" ng-value="{{tiempo.minutos}}"></ng-timepicker>
                            </div>
                    	</div>
                        <span ng-if="cupos > 1">
                            <div class="col-md-2">
                                <label>Seleccione los cupos</label>
                                <select name="numcupos{{$index+1}}" class="form-control" ng-click="valor($index+1)"></select>
                            </div>
                        </span>
                    	
                    	<div class="col-md-2"><br>
                    		<button type="button" class="btn btn-primary" ng-click="getempleadosdisponibles()">Buscar Reserva</button>
                    	</div>
                    </div><br><br><br>

					
					<div ng-repeat="reservar in reserva">
						<div class="ibox-content inspinia-timeline">
							<div class="timeline-item">
								<div class="row">
									<div class="col-xs-3 date">
										<i class="fa fa fa-bell"></i>{{fecha}}
										<br/>
										<small class="text-navy">{{hora}}</small>
									</div>
									<div class="col-xs-7 content no-top-border">
	                                    <p class="m-b-xs"><strong>{{reservar.nombres}} {{reservar.apellidos}}</strong></p>

	                                    <p>Telefono: {{reservar.telefono}}</p>

	                                    <p><span data-diameter="40" class="updating-chart">Email: {{reservar.email}}</span></p>
	                                    <button type="button" class="btn btn-primary" ng-click="postreservar(reservar)">Reservar</button>
                                	</div>
								</div>
							</div>
						</div>
					</div>
					

                </div>
			</div>
		</div>
	</div>

</div>
<script>
	$(document).ready(function(){
		$('.clockpicker').clockpicker();	
	})

</script>
