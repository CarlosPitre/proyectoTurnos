<div ng-controller="misturnosController">
	
	<div class="row wrapper border-bottom white-bg page-heading">
		<div class="col-xs-10">
			<h2>Perfil</h2>
			<ol class="breadcrumb">
				<li><a href="#configuracion/index">Inicio</a></li>
				<li class="active"><strong >Mis Turnos</strong></li>
			</ol>
		</div>
	</div><br>

	<div class="row" ng-if="entro == true">
        <div ng-repeat="turn in turno">
            <div class="col-md-3">
                <div class="ibox">
                    <div class="ibox-content product-box">

                        <div class="product-imitation">
                            <img src="images/ticketurnorojo.jpg" height="140px" width="100px">
                            <h3 style="color: white;font-size: 60px;margin-top: -100px;font-size: 35px">{{turn.turno}}</h3>
                        </div>
                        <div class="product-desc">
                            <!--<span class="product-price">
                                $5000
                            </span>-->
                            <small class="text-muted">{{turn.empresa}}</small>
                            <a href="" class="product-name"> {{turn.empleado}}</a>

                            <div class="small m-t-xs">
                                {{turn.fechaSolicitud}}
                            </div>
                            <!--<div class="m-t text-righ">

                                <a href="#" class="btn btn-xs btn-outline btn-primary">Info <i class="fa fa-long-arrow-right"></i> </a>
                            </div>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</div>

    <div class="row" ng-if="entro == false">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="ibox">
                <div class="ibox-title"></div>
                <div class="ibox-content">
                    <center><h4>NO TIENES TURNOS ASIGNADOS EN ESTE MOMENTO</h4></center>
                </div>
            </div>
        </div>
    </div>

</div>
