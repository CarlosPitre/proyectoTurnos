<div ng-controller="cambiarclaveclienteController">
	<div class="text-center loginscreen animated fadeInDown">
		<div class="row">
			<div class="animated bounceInRight">
		        <center>
		            <img src="images/turnomovil.png" style="height: 100px; width: 170px;margin-top: 40px">
		        </center>
		    </div><br>
		</div>
		

		<div class="col-md-3"></div>
		<div class="col-md-6">
			<div class="ibox float-e-margins">
				<div class="ibox-content">
				<h3>Cambiar Contraseña </h3>
				<h3>Despues de haber mandado este mensaje se le enviara una notificiacion a su correo registrado </h3>
					<div class="row">
	    				<div class="col-md-6">
	    					<div class="input-group m-b">
	    						<span class="input-group-addon"><i class="fa fa-unlock-alt"></i></span>
	    						<input type="password" class="form-control" placeholder="Contraseña" name="pass">
	    					</div>
	    				</div>
	    				<div class="col-md-6">
	    					<div class="input-group m-b">
	    						<span class="input-group-addon"><i class="fa fa-unlock-alt"></i></span>
	    						<input type="password" class="form-control" placeholder="Repita Contraseña" name="pass1">
	    					</div>
	    				</div>
	    			</div>
	    			<div class="row">
	    				<button ng-click="cambiar()" type="button" class="btn btn-w-m btn-success">Enviar Clave
	                    </button>
	                </div><br>
				</div>
			</div>
		</div>

	</div>
</div>
