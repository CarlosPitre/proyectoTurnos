<div ng-controller="pedirturnoController">
	
	<div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-md-10">
            <h2>Turnos</h2>
            <ol class="breadcrumb">
                <li><a href="#configuracion/index">Inicio</a></li>
                <li class="active"><strong >Ver Servicios</strong></li>
            </ol>
        </div>
    </div><br>

    <div class="wrapper wrapper-content animated fadeIn">
    	

		<div class="col-md-10">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>Lista De Servicios</h5>
				</div>
				<div class="ibox-content no-padding border-left-right">
					
					<div class="list-group" ng-repeat="servicio in ServicioEmpleado">
						<a href="#configuracion/listaservicios/{{servicio.id}}" class="list-group-item"><h4>{{servicio.nombre}}</h4></a>
					</div>
					
				</div>

				<div class="ibox-content profile-content">

				</div>
			</div>
		</div>

    </div>

</div>
